    <div class="home__slider app">

        <div class="cardList">
            <button class="cardList__btn btn btn--left">
                <div class="icon">
                    <svg>
                        <use xlink:href="#arrow-left"></use>
                    </svg>
                </div>
            </button>

            <div class="cards__wrapper">
                <div class="card current--card" onclick="memorialRedirect()">
                    <div class="card__image">
                        <img src="./images/memorial_plaque.png" alt="" />
                    </div>
                </div>

                <div class="card next--card" onclick="cremationRedirect()">
                    <div class="card__image">
                        <img src="./images/cremation.png" alt="" />
                    </div>
                </div>

                <div class="card previous--card" onclick="petRedirect()">
                    <div class="card__image" >
                        <img src="./images/pet_plaque.png"  alt="" />
                    </div>
                </div>
            </div>

            <button class="cardList__btn btn btn--right">
                <div class="icon">
                    <svg>
                        <use xlink:href="#arrow-right"></use>
                    </svg>
                </div>
            </button>
        </div>

        <div class="infoList">
            <div class="info__wrapper">
                <div class="info current--info">
                    <h1 class="text name">Memorial Products</h1>
                    <h4 class="text location back__1">Memorial Plaque</h4>
                    <p class="text description">Stop leaving your loved ones behind</p>
                </div>

                <div class="info next--info">
                    <h1 class="text name">Memorial Products</h1>
                    <h4 class="text location back__2">Cremation Plaque</h4>
                    <p class="text description" style="text-align: center">The live legacy Memorial frame is<br> for your loved ones that have already passed</p>
                </div>

                <div class="info previous--info">
                    <h1 class="text name">Memorial Products</h1>
                    <h4 class="text location back__3">Pet memorial Plaque</h4>
                    <p class="text description">To remember someone extra special....</p>
                </div>
            </div>
        </div>


        <div class="app__bg">
            <div class="app__bg__image current--image">
                <img src="./images/memorial_plaque.png" alt="" />
            </div>
            <div class="app__bg__image next--image">
                <img src="./images/cremation.png" alt="" />
            </div>
            <div class="app__bg__image previous--image">
                <img src="./images/pet_plaque.png" alt="" />
            </div>
        </div>

    <div class="loading__wrapper">
