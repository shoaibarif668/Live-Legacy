<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Legacy || Contact Us</title>
    <link rel="stylesheet" href="./menu.css">
    <link rel="stylesheet" href="./cursor.css">
    <link rel="stylesheet" href="./contact-us.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link  rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap"/>
    <link rel="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
<div class="cursor"></div>

<div class="contact">
    <section class="contact__banner" id="pet__banner">
        <div class="menuContainer">
            <div class="header_top">
                <img src="./logo.png" alt="logo" class="webLogo"/>
                <div class="button cursorEvent" onclick="toggle()">Menu</div>
            </div>
        </div>
        <div class="menu">
            <div class="menu_top">
                <img src="./logo.png" alt="logo" class="webLogo"/>
                <div class="button cursorEvent" onclick="togglec()">Close</div>
            </div>


            <ul class="ul">
                <li class="li1 li"><a href="./home.html">Home</a></li>
                <li class="li3 li"><a href="./testimonial.html">Testimonials</a></li>
                <li class="li4 li"><a href="./contact-us.html">Contact Us</a></li>
            </ul>
            <div class="social">
                <ul>
                    <!--                    <li class="social-li"><a href="#">facebook</a></li>-->
                    <li class="social-li"><a href="https://www.instagram.com/livelegacyofficial/" target="_blank">instagram</a></li>
                    <!--                    <li class="social-li"><a href="#">twitter</a></li>-->
                </ul>
            </div>
        </div>
        <div class="banner__content">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1>Contact Us</h1>
                        <div class="chevron__bottom">
                            <div class="chevron"></div>
                            <div class="chevron"></div>
                            <div class="chevron"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="contact__content" id="contact__content">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="contact__description" id="contact__description">
                        <h1>Get Started Here</h1>
                        <h2>Contact Us:</h2>
                        <p>(858) 558-5650</p>
                        <p>info@Lorem ipsum.com</p>
                        <p>San Diego</p>
                        <p>4747 Executive Dr., 9th Fl.
                            San Diego, CA 92121
                        </p>
                    </div>

                </div>
                <div class="col-md-8">
                    <form class="contact__form" id="contact__form">
                        <div class="row">
                            <div class="col-md-6">
                                <input type="text" required name="name" placeholder="Name..."/>
                            </div>
                            <div class="col-md-6">
                                <input type="email" required name="email" placeholder="Email..."/>
                            </div>
                            <div class="col-md-6">
                                <input type="text" required name="phone" placeholder="Phone..."/>
                            </div>
                            <div class="col-md-6">
                                <input type="text" required name="company" placeholder="Company..."/>
                            </div>
                            <div class="col-md-12">
                                <textarea rows="3" required name="message" placeholder="Message..."></textarea>
                            </div>
                            <div class="col-md-3">
                                <button type="submit">SUBMIT</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>


<!--JAVASCRIPT-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/ScrollTrigger.min.js"></script>
<script src="./cursor.js"></script>
<script src="./contact-us.js"></script>
<script src="./home.js"></script>

<!-- jQuery library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
